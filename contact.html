  <style>
    
    body {
    background: #f2f2f2;
    margin:0;
    font-family:sans-serif;
}
h2{
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  color:#e4a6bd

}
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.menu{
    width: 100%;
    background: whitesmoke;
    overflow: auto ;
}
.menu ul{
    margin: 0;
    padding: 0;
    list-style: none;
    line-height: 20px;
}
.menu li{
    float: left;
}
.menu ul li a{
    background: #e4a6bd;
    text-decoration:solid;
    width: 100%;
    display:block;
    text-align: center;
    color: white;
    font-size:18px;
    font-family:sans-serif;
    letter-spacing:0.5px;
}
.menu li a:hover{
    color:#d57baf;
    opacity:0.5;
    font-size: 15px;
}
.search-form{
    margin-top:15px;
    float: right;
    margin-right:100px;
}
input[type=text]{
    padding: 5px;
    border:none;
    font-size:18px;
    font-family:sans-serif;
}
button{
    float:right;
    background: #e4a6bd;
    color: white;
    border-radius:0 5px 5px 0;
    cursor:pointer;
    position:relative;
    padding:5px;
    font-family:sans-serif;
    border:none;
    font-size: 18px;
}
nav{
  color:black;
}
        
  footer {
    background-color: #f2f2f2;
    padding: 35px;
  }
  
.carousel-inner img {
    width: 100%; 
    margin: auto;
    min-height:200px;
}

@media (max-width: 600px) {
  .carousel-caption {
    display: none; 
  }
}

  </style>
